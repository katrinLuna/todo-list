<nu-pane>
  <nu-btn routerLink="/edit-goal">Удалить задачи</nu-btn>
  <nu-btn routerLink="/add-goal" special>Создать новую задачу</nu-btn>
</nu-pane>

<ul>
  <li *ngFor="let goal of goals">
    {{ goal.name }}
    <nu-btn routerLink="/edit-goal/{{ goal.id }}">Редактировать задачу</nu-btn>
  </li>
</ul>
